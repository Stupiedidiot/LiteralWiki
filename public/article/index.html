<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteralWiki</title>
    <link rel="stylesheet" href="./../meta/main.css">
    <style>
        #archive > ul {
            padding:0;
            margin:0;
        }
        #archive > ul > ul > li{
            break-before:avoid-column;
        }
        #archive h2{
            padding-top:1rem;
        }
        @media only screen and (min-width: 525px) {
            #archive > ul {
                columns:2;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <header></header>
        <nav></nav>
        <main>
            <div class="padding">
                <div id="archive" class="cont">
                    <h1 class="txt-center txt-red">Pages Archive</h1>
                    <hr>
                    <ul>
                        <h2>Catalog</h2>
                        <ul id="catalog">
                        </ul>
    
                        <h2>Characters</h2>
                        <ul id="character">
                        </ul>
    
                        <h2>Animations</h2>
                        <ul id="animation">
                        </ul>
    
                        <h2>Songs</h2>
                        <ul id="song">
                        </ul>
    
                        <h2>Miscellaneous</h2>
                        <ul id="misc">
                        </ul>
                    </ul>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="./../meta/main.js"></script>
</body>
</html>
