<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../meta/main.css">
    <title>Archive | LiteralWiki</title>
    <style>
        #archive {
            display:flex;
        }
        #archive > div{
            flex:1;
        }
        #archive h2:not(:first-child){
            padding-top:1rem;
        }
        #archive a {color:black;}

        @media only screen and (max-width: 650px) {
            #archive{
                display:block;
            }
        }

        #character li:has(a[href="character/pigtails.html"]):after, #character li:has(a[href="character/art.html"]):after,
        #song li:has(a[href="song/danger.html"]):after, #song li:has(a[href="song/let-go_we-cant-be-together.html"]):after, #song li:has(a[href="song/elo.html"]):after,
        #animation li:has(a[href="animation/worry-cat.html"]):after, #animation li:has(a[href="animation/twolh_prologue.html"]):after, #animation li:has(a[href="animation/absolute-territory.html"]):after, #animation li:has(a[href="animation/clear.html"]):after 
        {
            content:"&nbsp";
            user-select: none;
            display: block;
            color:white;
            height:10px;
        }
    </style>
</head>
<body>
    
    <div class="main-content padding bg-light-gray">
        <h1>Pages Archive</h1>
        <div id="archive" class="padding bg-white">
            <div>
                <h2>Catalog</h2>
                <ul id="catalog"></ul>

                <h2>Characters</h2>
                <ul id="character"></ul>

                <h2>Animations</h2>
                <ul id="animation"></ul>
            </div>

            <div>
                <h2>Albums</h2>
                <ul id="album"></ul>

                <h2>Songs</h2>
                <ul id="song"></ul>

                <h2>Miscellaneous</h2>
                <ul id="misc"></ul>
            </div>
        </div>
    </div>

<script src="./../meta/main.js"></script>
</body>
</html>
