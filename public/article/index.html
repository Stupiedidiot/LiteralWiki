<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteralWiki</title>
    <link rel="stylesheet" href="./../meta/main.css">
    <style>
        #archive > ul {
            padding:0;
            margin:0;
        }
        #archive > ul > ul > li, #archive > ul > ul > li:after, #archive > ul > ul > li:after{
            break-before:avoid-column;
        }
        #archive h2{
            padding-top:1rem;
        }
        @media only screen and (min-width: 525px) {
            #archive > ul {
                columns:2;
            }
        }
        #character li:nth-of-type(3):after, #character li:nth-of-type(5):after,
        #animation li:nth-of-type(2):after,#animation li:nth-of-type(5):after,#animation li:nth-of-type(18):after,
        #song li:nth-of-type(1):after,#song li:nth-of-type(7):after,#song li:nth-of-type(11):after, #song li:nth-of-type(23):after{
            content:"&nbsp";
            user-select: none;
            display: block;
            color:white;
            height:10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header></header>
        <nav></nav>
        <main>
            <div class="padding bg-light-gray">
                <h1>Pages Archive</h1>
                <div id="archive" class="padding bg-white">
                    <ul>
                        <h2>Catalog</h2>
                        <ul id="catalog">
                        </ul>
    
                        <h2>Characters</h2>
                        <ul id="character">
                        </ul>
    
                        <h2>Animations</h2>
                        <ul id="animation">
                        </ul>

                        <h2>Albums</h2>
                        <ul id="album">
                        </ul>
    
                        <h2>Songs</h2>
                        <ul id="song">
                        </ul>
    
                        <h2>Miscellaneous</h2>
                        <ul id="misc">
                        </ul>
                    </ul>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="./../meta/main.js"></script>
</body>
</html>
